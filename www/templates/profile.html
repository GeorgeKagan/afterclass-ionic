<ion-view id="profile-page" view-title="Profile" dir="auto">
    <div class="bar bar-header">
        <h1 class="title no-logo">
            <i class="icon ion-chevron-left calm" ui-sref="home"></i>
            <span class="back-btn dark" ui-sref="home">{{"BACK"|translate}}</span>
        </h1>
    </div>
    <ion-tabs class="tabs-striped tabs-background-dark tabs-color-calm tabs-icon-top">

        <ion-tab title="פרופיל"
                 icon-on="ion-ios-person" icon-off="ion-ios-person-outline">
            <ion-nav-view>
                <ion-content class="has-header has-tabs">
                    <div class="list" ng-if="!user.is_teacher">
                        <div class="item item-divider">
                            מידע כללי
                        </div>
                        <div class="item">
                            <h2>מוסד לימודים</h2>
                            <p>{{user.institute}}</p>
                        </div>
                        <div class="item">
                            <h2>מקצוע</h2>
                            <p>{{user.degree}}</p>
                        </div>
                        <div class="item">
                            <h2>מספר שאלות שנותרו</h2>
                            <p>{{user.credits}}</p>
                        </div>
                    </div>
                    <div class="list" ng-if="user.is_teacher">
                        <div class="item item-divider">
                            מידע כללי
                        </div>
                        <div class="item">
                            <h2>מוסדות לימודים</h2>
                            <p ng-repeat="(institute, val) in ::user.target_institutes">{{::institute}}</p>
                        </div>
                        <div class="item">
                            <h2>תארים</h2>
                            <div ng-repeat="(institute, degrees) in ::user.target_institutes">
                                <p ng-repeat="(degree, courses) in degrees">{{::degree}}</p>
                            </div>
                        </div>
                        <div class="item">
                            <h2>מקצועות</h2>
                            <div ng-repeat="(institute, degrees) in ::user.target_institutes">
                                <div ng-repeat="(degree, courses) in degrees">
                                    <p ng-repeat="(key, course) in courses">{{::course}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-content>
            </ion-nav-view>
        </ion-tab>

        <ion-tab title="סיסמה"
                 icon-on="ion-ios-locked" icon-off="ion-ios-locked-outline">
            <ion-nav-view>
                <ion-content class="ac-content-padding">
                    שינוי סיסמה
                </ion-content>
            </ion-nav-view>
        </ion-tab>

        <ion-tab title="הגדרות"
                 icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
            <ion-nav-view>
                <ion-content class="ac-content-padding">
                    הגדרות
                </ion-content>
            </ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
