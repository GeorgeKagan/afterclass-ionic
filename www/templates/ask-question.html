<ion-view id="ask-question-page" view-title="Ask a question" ask-question>
    <div class="bar bar-header">
        <h1 class="title no-logo">
            <i class="icon ion-chevron-left calm" ng-click="backToHome()"></i>
            <span class="dark" ng-click="backToHome()">Ask a question</span>
        </h1>
        <button ng-click="addPost()" class="button button-outline button-calm">&nbsp;Send&nbsp;</button>
    </div>
    <ion-content class="has-header has-footer" has-bouncing="false">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Choose subject</span>
                <select id="aq-subject" ng-options="subject for subject in subjects track by subject" ng-model="subject" ng-change="subjectChanged()">
                    <option value="">Choose...</option>
                </select>
            </label>
            <label class="body-wrapper item item-input item-floating-label">
                <span class="input-label">Your question</span>
                <textarea id="aq-body" rows="10" placeholder="Type your question..." dir="auto"></textarea>
            </label>
        </div>
        <div id="aq-img"></div>
    </ion-content>
    <div class="tabs tabs-icon-only tabs-dark tabs-color-light">
        <a ng-click="takePicture()" class="tab-item icon-camera"></a>
        <a ng-click="choosePicture()" class="tab-item icon-attachment"></a>
    </div>
</ion-view>
