<ion-view id="get-payment-page" view-title="Get payment">
    <div class="bar bar-header">
        <h1 class="title no-logo">
            <i class="icon ion-chevron-left calm" ng-click="backToHome()"></i>
            <span class="back-btn dark" ng-click="backToHome()">{{::"BACK"|translate}}</span>
        </h1>
    </div>
    <ion-content class="has-header has-footer padding" has-bouncing="false" dir="auto">
        <div class="gp-balance text-center">
            {{::'PAYMENT.OUTSTANDING'|translate}}
            <br>
            <div class="gp-balance-inner">
                <strong id="gp-balance">{{payment.balance}}</strong> <span>&#8362;</span>
            </div>
        </div>
        <button class="button button-block button-outline button-balanced" ng-disabled="!payment.balance" ng-click="withdraw()">
            {{::'PAYMENT.WITHDRAW'|translate}}
        </button>
        <h3 class="padding-top padding-bottom text-center">{{::'PAYMENT.PREV_PAYMENTS'|translate}}</h3>
        <ul class="list">
            <li class="item" ng-repeat="item in payment.previous">
                <strong>{{::item.amount}}</strong> &#8362;
                <span class="item-note"
                      ng-class="{'balanced': item.status_code==='paid', 'bold': item.status_code==='pending'}">
                    {{::item.status}}
                </span>
            </li>
        </ul>
    </ion-content>
</ion-view>
