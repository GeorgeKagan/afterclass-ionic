<ion-view view-title="Home">
    <div class="bar bar-header bar-positive">
        <h1 class="title"></h1>
        <button class="button button-icon icon ion-android-more-vertical"></button>
    </div>
    <ion-tabs id="ac-tabs-inner" class="tabs-striped tabs-background-dark tabs-color-calm">
        <ion-tab title="Answered" on-select="scrollToTop()">
            <ion-content on-scroll="gotScrolled()">
                <ask-question-area></ask-question-area>
                <div class="posts content">
                    <div ng-if="posts.length===0" class="padding-left">No questions asked yet, click 'Ask a teacher' to get started!</div>
                    <div ng-repeat="post in posts | filter: {status: 'answered'}:true" class="list card">
                        <question post="post" view-post="viewPost()" post-reply="postReply()" header-bg="balanced-bg"></question>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Unanswered" on-select="scrollToTop()">
            <ion-content on-scroll="gotScrolled()">
                <ask-question-area></ask-question-area>
                <div class="posts content">
                    <div ng-if="posts.length===0" class="padding-left">No questions asked yet, click 'Ask a teacher' to get started!</div>
                    <div ng-repeat="post in posts | filter: {status: 'unanswered'}:true" class="list card">
                        <question post="post" view-post="viewPost()" post-reply="postReply()" post-accept="postAccept()" header-bg="calm-bg"></question>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
