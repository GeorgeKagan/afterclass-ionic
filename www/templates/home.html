<ion-view view-title="Home">
    <div class="bar bar-header bar-positive">
        <h1 class="title"></h1>
        <button class="button button-icon icon ion-android-more-horizontal" ng-click="popover.show($event)"></button>
    </div>
    <ion-tabs id="ac-tabs-inner" class="tabs-striped tabs-background-dark tabs-color-calm" question-tabs>
        <ion-tab title="Unanswered" on-select="scrollToTop()">
            <ion-content on-scroll="gotScrolled()">
                <ask-question-area></ask-question-area>
                <div class="posts content">
                    <div ng-if="(posts | filter: {status: 'unanswered'}:true).length===0" class="padding-left">No questions asked yet, click 'Ask a teacher' to get started!</div>
                    <div ng-repeat="post in posts | filter: {status: 'unanswered'}:true | orderBy: '-timestamp'" class="list card">
                        <question
                                post="post"
                                view-post="viewPost"
                                post-reply="postReply"
                                post-accept="postAccept(post)"
                                header-bg="calm-bg"
                                ></question>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Answered" on-select="scrollToTop()">
            <ion-content on-scroll="gotScrolled()">
                <ask-question-area></ask-question-area>
                <div class="posts content">
                    <div ng-if="(posts | filter: {status: 'answered'}:true).length===0" class="padding-left">No questions asked yet, click 'Ask a teacher' to get started!</div>
                    <div ng-repeat="post in posts | filter: {status: 'answered'}:true | orderBy: '-timestamp'" class="list card">
                        <question
                                post="post"
                                view-post="viewPost"
                                post-reply="postReply"
                                post-decline="postDecline(post)"
                                header-bg="balanced-bg"
                                ></question>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
