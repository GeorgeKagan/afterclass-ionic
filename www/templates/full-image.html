<ion-view id="view-question-page" view-title="Post view">
    <div class="bar bar-header">
        <h1 class="title no-logo">
            <i ng-click="backToHome()" class="icon ion-chevron-left"></i>
            <span class="back-btn" ng-click="backToHome()">{{::"BACK"|translate}}</span>
        </h1>
    </div>
    <ion-scroll class="has-header" zooming="true" direction="xy" style="width: 100%; height: 100%">
        <img public-id="{{img_id}}" image-lazy-src="http://res.cloudinary.com/daayssulc/image/upload/c_fill,w_720/{{img_id}}.jpg" image-lazy-loader="crescent">
    </ion-scroll>
</ion-view>
