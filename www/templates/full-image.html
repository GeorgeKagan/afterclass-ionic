<ion-view id="view-question-page" view-title="Post view">
    <div class="bar bar-header bar-positive">
        <h1 class="title no-logo">
            <i ng-click="backToHome()" class="icon ion-chevron-left"></i>
            <span ng-click="backToHome()">Back</span>
        </h1>
    </div>
    <ion-content class="has-header">
        <img public-id="{{img_id}}" style="max-width: 100%"
             ng-src="http://res.cloudinary.com/daayssulc/image/upload/c_fill,w_720/{{img_id}}.jpg">
    </ion-content>
</ion-view>
