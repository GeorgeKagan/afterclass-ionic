<ion-view id="view-question-page" view-title="Post view">
    <div class="bar bar-header">
        <h1 class="title no-logo">
            <i ng-click="backToHome()" class="icon ion-chevron-left calm"></i>
            <span class="back-btn" ng-click="backToHome()">{{::"BACK"|translate}}</span>
            <span class="date">{{ post.create_date | moment }}</span>
        </h1>
    </div>
    <ion-content lazy-scroll class="has-header has-footer" has-bouncing="false">
        <div class="post-question">
            <div dir="auto" ng-bind-html="post.body | nl2br"></div>
        </div>
        <img class="post-img"
             ng-if="post.img_id"
             image-lazy-src="http://res.cloudinary.com/daayssulc/image/upload/c_fill,h_250,w_550/{{post.img_id}}.jpg"
             ng-click="viewFullImage(post.img_id)"
             height="250">
        <div ng-repeat="reply in post.replies" class="post-comment-main">
            <div class="item item-avatar">
                <img ng-src="http://graph.facebook.com/{{reply.user.replace('facebook:', '')}}/picture?type=square"
                     width="40" height="40">
                {{reply.first_name}} {{reply.last_name | limitTo:1}}<br>
                <small class="date">{{reply.create_date | moment}}</small>
            </div>
            <div class="post-comment item-body">
                <p dir="auto" ng-bind-html="reply.body | nl2br"></p>
                <div class="pci-wrapper text-right" ng-click="viewFullImage(reply.img_id)" ng-if="reply.img_id">
                    <small>לחץ להגדלה</small>
                    <img class="post-img"
                         image-lazy-src="http://res.cloudinary.com/daayssulc/image/upload/c_fill,h_50,w_50/{{reply.img_id}}.jpg"
                         width="50" height="50">
                </div>
            </div>
        </div>
        <div class="padding text-center">
            <div ng-if="!post.replies" dir="auto">{{::'POST.NOREPLIES'|translate}}</div>
            <button ng-click="reportConversation()" class="button button-clear button-assertive icon-right ion-alert-circled">
                {{::'REPORT_QUESTION'|translate}}
            </button>
        </div>
    </ion-content>

    <div class="bar bar-footer transparent-footer" id="accept-bar" ng-show="showAcceptQuestion">
        <button class="button button-block button-outline button-balanced" ng-click="acceptQuestion()">
            {{::'POST.ACCEPT_QUESTION'|translate}}
        </button>
    </div>

    <!-- Rating -->
    <div class="bar bar-footer bar-light" id="rating-bar">
        <div id="rating-area">
            <div class="item item-avatar">
                <img ng-src="http://graph.facebook.com/104530943234576/picture?type=square" width="50" height="50">
                עד כמה היית מרצה מתשובתו של אריק?

                <ul>
                    <li><img src="../img/star-full.png" ng-click="rating.rate(1)"></li>
                    <li><img src="../img/star-full.png" ng-click="rating.rate(2)"></li>
                    <li><img src="../img/star-full.png" ng-click="rating.rate(3)"></li>
                    <li><img src="../img/star-empty.png" ng-click="rating.rate(4)"></li>
                    <li><img src="../img/star-empty.png" ng-click="rating.rate(5)"></li>
                </ul>

            </div>
        </div>
        <div class="buttons pull-right" ng-click="addReply()">
            <button class="button button-clear button-calm icon ion-android-chat">&nbsp;</button>
        </div>
    </div>
    <!-- /Rating -->

    <!-- Comment form -->
    <div class="bar bar-footer bar-light" id="comment-bar" ng-show="allowReply">
        <a class="icon-camera" ng-click="addImage()" ng-hide="add_img_preview"></a>
        <img src="" class="img-preview" ng-click="addImage()" ng-show="add_img_preview">
        <textarea msd-elastic="\n" id="commentInput" ng-model="replyBody" ng-click="showAgreement()" placeholder="{{::'POST.REPLY..'|translate}}"></textarea>
        <div class="buttons pull-right">
            <button class="button button-outline button-calm" ng-click="addReply()">{{::'POST.SEND'|translate}}</button>
        </div>
    </div>
    <!-- /Comment form -->

</ion-view>
